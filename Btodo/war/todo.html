<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
        <div class="container"><marquee><h1>Backbone TODO Application</h1></marquee>
<table>
  <thead>
        <tr>
          <th style="position:relative;left: 17px;">Name</th>
          <th style="position:relative;left: 45px;">Age</th>
          <th style="position:relative; left:44px;">Occupation</th>
           
        </tr>
        <tr>
        	<td><input style="position:relative; left:-44px;" class="form-control author-input"></td>
        	<td><input style="position:relative; left:-19px;" class="form-control title-input"></td>
        	<td><input style="position:relative; left:-5px;" class="form-control url-input"></td>
        	<td style="position:relative; left:48px;"><button class="btn btn-primary add-blog">Submit</button></td>
        </tr><br>
    </thead>
    <tbody class="blogs-list">
    	

    </tbody>
</table>







    </div>
  <script class="blogs-list-template" type="text/template">
	<td><span class="author"><%= name %></span></td> 
	<td><span class="title"><%= age %></span></td>
	<td><span class="url"><%= occupation %></span></td>
    <td><button class="btn btn-warning edit-blog">Edit</button>  <button class="btn btn-danger delete-blog">Delete</button><button class="btn btn-success update-blog" style="display: none;">update</button> <button class="btn btn-danger cancel" style="display: none;">cancel</button></td>
</script><br>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script type="text/javascript" src="todoscript.js"></script>

  </body>
  </html>
